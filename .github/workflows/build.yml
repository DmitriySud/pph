name: Build
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: ./gradlew packageJvmFatJar  # todo: replace with `build` command after https://youtrack.jetbrains.com/issue/KT-44180 is resolved
